<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bermain warna dengan js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <h2>RGBA</h2>
      <div class="card">
        <span>R</span>
        <input type="range" min="0" max="255" name="r" id="r">
      </div>
      <div class="card">
        <span>G</span>
        <input type="range" min="0" max="255" name="g" id="g">
      </div>
      <div class="card">
        <span>B</span>
        <input type="range" min="0" max="255" name="b" id="b">
      </div>
      <div class="card">
        <span>A</span>
        <input type="range" min="0" max="255" name="a" id="a">
      </div>
    </div>

    <div class="addition">
      <div class="button">Random</div>
    </div>
  </div>

  <script href="script.js"></script>
</body>
</html>
